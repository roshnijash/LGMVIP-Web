<body>

    <ul class="nav justify-content-center">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <li class="navbar-brand mb-0 h1">
                <h1 class="nav justify-content-center" >Student Registration Form</h1>
            </li>
        </nav>
    </ul>
    <br>
    <div class="container">
        <div class="row">

            <div class="col-5">
                <table border="0">

                    <thead>
                        <tr>
                            <th>First Name</th>
                            <td><input type="text" name="fname" id="fname"></td>

                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th>Last Name</th>
                            <td><input type="text" name="lname" id="lname"></td>
                        </tr>

                        <tr>
                            <th>Email Address</th>
                            <td><input type="text" name="email" id="email"></td>
                        </tr>

                        <tr>
                            <th>Age</th>
                            <td><input type="number" name="age" id="age"></td>

                        </tr>

                        <tr>
                            <th>Gender(Male/Female)</th>
                            <td><input type="text" name="gender" id="gender"></td>
                        </tr>

                        <tr>
                            <th>Skills</th>
                            <td><input type="text" name="skills" id="skills"></td>
                        </tr>

                        <tr>
                            <th>Website</th>
                            <td><input type="text" name="website" id="website"></td>
                        </tr>

                        <tr>
                            <th>Image Link</th>
                            <td><input type="text" name="image" id="image"></td>
                        </tr>


                        <tr id="btna">

                            <td colspan="2"><input type="button" name="button" id="btn" value="Enroll Student"
                                    onclick="AddRow()"></td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
     
            <div class="col-1">
                <div class="vl"></div>
            </div>

            <div class="col-6">
                <table border="0" id="show">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Skills</th>
                            <th>Website</th>
                            <th>Image Link</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
    </div>
